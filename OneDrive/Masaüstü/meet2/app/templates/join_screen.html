<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Toplantıya Katıl | SoftHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
    <style>
        /* Sadece bu sayfaya özel ortalama stili */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .join-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .avatar-placeholder {
            width: 80px;
            height: 80px;
            background: #eef2ff;
            color: #4f46e5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 24px auto;
        }
    </style>
</head>
<body>

    <div class="join-card">
        <div class="avatar-placeholder">
            <i class="fas fa-video"></i>
        </div>

        <h2 style="font-weight: 700; color: #111827; margin-bottom: 8px;">Toplantıya Katıl</h2>
        <p style="color: #6b7280; margin-bottom: 30px;">
            <strong>{{ meeting.name }}</strong><br>
            Oturumuna katılmak üzeresiniz.
        </p>

        <form method="POST">
            <div style="text-align: left; margin-bottom: 20px;">
                <label class="form-label">Adınız Soyadınız</label>
                <div style="position: relative;">
                    <i class="fas fa-user" style="position: absolute; left: 14px; top: 14px; color: #9ca3af;"></i>
                    <input type="text" name="full_name" class="form-control" placeholder="Örn: Ahmet Yılmaz" style="padding-left: 40px;" required autofocus>
                </div>
            </div>

            <button type="submit" class="btn-primary-pro" style="padding: 14px;">
                Odaya Bağlan <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </form>

        <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <small style="color: #9ca3af; font-size: 0.8rem;">
                <i class="fas fa-shield-alt"></i> Güvenli Bağlantı (SSL)
            </small>
        </div>
    </div>

</body>
</html>
