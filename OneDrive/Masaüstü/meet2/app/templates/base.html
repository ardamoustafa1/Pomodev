<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SoftHub | Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Grid Sadece (CSS çakışmasın diye min) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
</head>
<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand-logo">
            <div style="width:32px; height:32px; background:linear-gradient(135deg, #4f46e5 0%, #818cf8 100%); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white;">
                <i class="fas fa-layer-group" style="font-size:14px;"></i>
            </div>
            SoftHub.
        </div>

        <div style="display:flex; flex-direction:column; gap:4px;">
            <a href="#" class="nav-item active"><i class="fas fa-home"></i> Ana Panel</a>
            <a href="#" class="nav-item"><i class="fas fa-video"></i> Toplantılar</a>
            <a href="#" class="nav-item"><i class="fas fa-users"></i> Ekip</a>
            <a href="#" class="nav-item"><i class="fas fa-cog"></i> Ayarlar</a>
        </div>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <div style="display:flex; align-items:center; gap:12px;">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" style="width:36px; height:36px; border-radius:50%;">
                <div style="line-height:1.2;">
                    <div style="font-size:0.9rem; font-weight:600; color:#111827;">Admin</div>
                    <div style="font-size:0.75rem; color:#6b7280;">Pro Plan</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert-box alert-{{ category }}">
                <i class="fas fa-info-circle" style="margin-right:8px;"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
