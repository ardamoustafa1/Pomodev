services:
  # PostgreSQL Database for Chat
  db-chat:
    image: postgres:15
    container_name: sayhi-db-chat
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beedialer
    ports:
      - "5432:5432"
    volumes:
      - postgres-chat-data:/var/lib/postgresql/data
    networks:
      - sayhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Reporting
  db-report:
    image: postgres:15
    container_name: sayhi-db-report
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reporting
    ports:
      - "5433:5432"
    volumes:
      - postgres-report-data:/var/lib/postgresql/data
    networks:
      - sayhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Vector (pgvector)
  db-vector:
    image: pgvector/pgvector:pg16
    container_name: sayhi-db-vector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vector
    ports:
      - "5434:5432"
    volumes:
      - postgres-vector-data:/var/lib/postgresql/data
      - ./Sayhi.AppHost/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql
    networks:
      - sayhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api-service:
    build:
      context: .
      dockerfile: ./Sayhi.ApiService/Dockerfile
    container_name: sayhi-api-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__db-chat=Host=db-chat;Port=5432;Database=beedialer;Username=postgres;Password=postgres
      - ConnectionStrings__db-report=Host=db-report;Port=5432;Database=reporting;Username=postgres;Password=postgres
      - AIGatewayApi__Url=http://ai-gateway:8082
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      db-chat:
        condition: service_healthy
      db-report:
        condition: service_healthy
    networks:
      - sayhi-network
    restart: unless-stopped

  # AI Gateway Service
  ai-gateway:
    build:
      context: .
      dockerfile: ./Sayhi.AIGateway/Dockerfile
    container_name: sayhi-ai-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8082
      - ConnectionStrings__db-vector=Host=db-vector;Port=5432;Database=vector;Username=postgres;Password=postgres
    ports:
      - "8082:8082"
      - "8083:8083"
    depends_on:
      db-vector:
        condition: service_healthy
    networks:
      - sayhi-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./sayhi.web
      dockerfile: Dockerfile
    container_name: sayhi-frontend
    environment:
      - VITE_API_URL=http://api-service:8080
      - services__apiservice__http__0=http://api-service:8080
    ports:
      - "5173:5173"
    depends_on:
      - api-service
    networks:
      - sayhi-network
    restart: unless-stopped
    command: npm run dev -- --host

volumes:
  postgres-chat-data:
  postgres-report-data:
  postgres-vector-data:

networks:
  sayhi-network:
    driver: bridge
